<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Parallax Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .section1 {
      width: 100%;
      background-color: #000;
      height: 100vh;
    }

    .section2 {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .section2__main {
      width: 100vw;
      overflow: hidden;
    }

    .section2__main__list {
      display: flex;
      gap: 5vw;
      /* Adjust gap to your preference */
    }

    .section2__main__item {
      flex: none;
      width: 20vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .section2__main__item img {
      height: auto;
      max-width: 63px;
      object-fit: contain;
      object-position: center;
    }

    .section2__main__item span {
      font: normal 400 14px Arial, sans-serif;
      line-height: 19px;
      color: #000;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="section1"></div>
  <div class="section2">
    <div class="section2__main">
      <div class="section2__main__list">
        <div class="section2__main__item"> <img src="/assets/variants/item1.png" alt="" /><span>EMPIEZA BIEN<br /> TU
            DÍA</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item2.png" alt="" /><span>RECARGA<br /> TUS
            ENERGÍAS</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item3.png" alt="" /><span>ALIMÉNTATE<br />
            SALUDABLE</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item4.png" alt="" /><span>TOMA UN<br />
            DESCANSO</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item5.png" alt="" /><span>ENTRENA CON<br />
            ENERGÍA</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item6.png" alt="" /><span>MANTÉN LA<br />
            CONCENTRACIÓN</span></div>
        <div class="section2__main__item"> <img src="/assets/variants/item7.png" alt="" /><span>HIDRÁTATE EN<br /> EL
            CAMINO</span></div>
      </div>
    </div>
  </div>
  <div class="section1"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".section2__main__list", {
        xPercent: -100,
        ease: "none",
        scrollTrigger: {
          trigger: ".section2",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: true,
          anticipatePin: 1
        }
      });
    });
  </script>
</body>

</html>
