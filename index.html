<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Landing Zuma</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script type="text/javascript" src="js/library/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css" charset="utf-8">
  </head>
  <body>
    <div class="layout" id="app">
      <div class="layout__main">
        <div class="page1">
          <div class="page1__main">
            <div class="portlet" data-portlet="zuma">
              <section class="section4" data-section="data-section"> 
                <div class="section4__main"> 
                  <hgroup> 
                    <h2>¡ENCUÉNTRANOS EN TIENDAS Y SUPERMERCADOS!</h2>
                  </hgroup>
                </div>
              </section>
              <section class="section5" data-section="data-section"> 
                <div class="section5__main"> 
                  <div class="section5__main__stores">
                    <div class="section5__main__stores__item c"> <img src="/assets/logos/logo1.png" alt=""/></div>
                    <div class="section5__main__stores__item c"><img src="/assets/logos/logo2.png" alt=""/></div>
                    <div class="section5__main__stores__item"> <img src="/assets/logos/logo3.png" alt=""/></div>
                    <div class="section5__main__stores__item b"> <img src="/assets/logos/logo4.png" alt=""/></div>
                    <div class="section5__main__stores__item"> <img src="/assets/logos/logo5.png" alt=""/></div>
                  </div>
                  <div class="section5__main__social"> 
                    <hgroup> 
                      <p> ¡Sé social, visítanos en nuestras redes!</p>
                    </hgroup>
                    <div class="section5__main__social__icons"> <a class="section5__main__social__icon"> 
                        <p>F</p></a><a class="section5__main__social__icon"> 
                        <p>I</p></a><a class="section5__main__social__icon"> 
                        <p>Y</p></a></div>
                  </div>
                </div>
              </section>
              <footer class="section6" data-section="data-section">
                <div class="section6__main"> 
                  <p class="section6__main__copy">Zuma &copy;2024 Todos los derechos reservados</p>
                  <p class="section6__main__made">Made with </p>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/library/slick.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </body>
</html>
